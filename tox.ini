[tox]
envlist = {py27,py34}-dj{15,16,17,18,19}
skipsdist=True


[testenv]
basepython =
    py27: python2.7
    py34: python3.4
deps = 
    pytest
    dj15: django>=1.5,<1.6
    dj16: django>=1.6,<1.7
    dj17: django>=1.7,<1.8
    dj18: django>=1.8,<1.9
    dj19: django>=1.9,<1.10
commands = python setup.py test


[testenv:py27-cov]
deps =
    dj18: Django>=1.8,<1.9
command = coverage run --source=djcelery_ses setup.py test
